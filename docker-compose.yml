services:
  api:
    build: ./api
    working_dir: /rails
    environment:
      RAILS_ENV: ${RAILS_ENV}
      BUNDLE_GEMFILE: ${BUNDLE_GEMFILE}
      BUNDLE_WITHOUT: ${BUNDLE_WITHOUT}
      BUNDLE_DEPLOYMENT: ${BUNDLE_DEPLOYMENT}
      DEVISE_JWT_SECRET_KEY: ${DEVISE_JWT_SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      MONGO_URL: ${MONGO_URL}
      MONGO_DB: ${MONGO_DB}
    env_file:
      - ./.env
    volumes:
      - ./api:/rails
    entrypoint: ["/rails/docker-entrypoint.sh"]
    command: ["bash", "-lc", "bin/rails s -b 0.0.0.0 -p 3000"]
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"

  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    volumes:
      - ./mongo/data:/data/db
      - ./mongo/init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo-express:
    image: mongo-express:1
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASS}
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongo
  
  client:
    build: ./client
    working_dir: /usr/src/app
    env_file:
      - ./.env
      - ./client/.env
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    command: ["npm", "run", "start", "--", "--host", "0.0.0.0"]
    ports:
      - "4200:4200"
    depends_on:
      - api

