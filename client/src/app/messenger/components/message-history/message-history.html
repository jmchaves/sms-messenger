<div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col" style="max-height: 800px;">
  <div class="bg-gradient-to-r from-gray-50 to-white px-6 py-5 border-b border-gray-200 flex-shrink-0">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="flex-shrink-0 w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center">
          <svg class="w-5 h-5 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold text-gray-900">Message History</h2>
          <p class="text-sm text-gray-500">{{ messages().length }} message{{ messages().length !== 1 ? 's' : '' }} sent</p>
        </div>
      </div>
    </div>
  </div>
  
  <div class="flex-1 overflow-y-auto p-6">
    @if (messages().length === 0) {
      <div class="flex flex-col items-center justify-center h-full text-center py-12">
        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mb-4">
          <svg class="w-10 h-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
          </svg>
        </div>
        <h3 class="text-lg font-semibold text-gray-900 mb-2">No messages yet</h3>
        <p class="text-gray-500 max-w-sm">
          Your sent messages will appear here. Start by composing your first message!
        </p>
      </div>
    } @else {
      <div class="space-y-4">
        @for (msg of messages(); track msg.id) {
          <app-message-item [message]="msg" />
        }
      </div>
    }
  </div>
</div>
