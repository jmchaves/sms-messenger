<app-form-card title="New Message" subtitle="Compose and send a new SMS" icon="plus">
  <form (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
      <app-phone-input [(value)]="phoneNumber" />
    </div>
    
    <app-message-textarea 
      [(value)]="message" 
      [maxChars]="maxChars" 
      [rows]="8" 
    />
    
    <app-form-actions 
      [disabled]="!isFormValid()"
      (clearClick)="clear()"
    />
  </form>
</app-form-card>
